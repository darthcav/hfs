[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.package]
version = "0.1.6"
edition = "2024"
license = "MIT"
authors = ["Helios Software"]
repository = "https://github.com/HeliosSoftware/hfs"
rust-version = "1.75"

[workspace.dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
helios-fhir = { path = "crates/fhir" }
chrono = "0.4"

