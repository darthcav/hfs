# Configuration for cargo-release

# Don't try to publish all crates at once
consolidate-commits = false
consolidate-pushes = false

# Rate limit configuration - publish in smaller batches
[[package]]
name = "helios-fhirpath-support"
# This has no internal dependencies, so can be published first

[[package]]
name = "helios-fhir-macro"
depends-on = ["helios-fhirpath-support"]

[[package]]
name = "helios-fhir"
depends-on = ["helios-fhirpath-support", "helios-fhir-macro"]

[[package]]
name = "helios-fhir-gen"
depends-on = ["helios-fhir"]

[[package]]
name = "helios-fhirpath"
depends-on = ["helios-fhir", "helios-fhirpath-support"]

[[package]]
name = "helios-hfs"
depends-on = ["helios-fhir"]

[[package]]
name = "helios-sof"
depends-on = ["helios-fhir", "helios-fhirpath", "helios-fhirpath-support"]