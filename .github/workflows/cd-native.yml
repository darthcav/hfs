name: HFS Continuous Delivery (Native)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to deploy (e.g., v0.1.8)'
        required: true
        type: string

jobs:
  deploy:
    name: Deploy to server
    runs-on: [self-hosted, Linux] 
    
    steps:
    - name: Download release binary
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          // Use the input tag for manual dispatch
          const tag = '${{ inputs.tag }}';
          
          console.log(`Fetching release for tag: ${tag}`);
          
          const { data: release } = await github.rest.repos.getReleaseByTag({
            owner: context.repo.owner,
            repo: context.repo.repo,
            tag: tag
          });
          
          // Find the Linux binary (adjust the pattern as needed)
          const asset = release.assets.find(asset => 
            asset.name.includes('x86_64-unknown-linux-gnu') && 
            asset.name.endsWith('.tar.gz')
          );
          
          if (!asset) {
            throw new Error('Linux binary not found in release assets');
          }
          
          const { data } = await github.rest.repos.getReleaseAsset({
            owner: context.repo.owner,
            repo: context.repo.repo,
            asset_id: asset.id,
            headers: {
              Accept: 'application/octet-stream'
            }
          });
          
          fs.writeFileSync('release-binary.tar.gz', Buffer.from(data));
          console.log(`Downloaded: ${asset.name}`);

    - name: Extract binary
      run: |
        tar -xzf release-binary.tar.gz
        chmod +x fhirpath-server
        
    - name: Deploy binary and create service
      env:
        DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
        DEPLOY_PORT: ${{ secrets.DEPLOY_PORT || 22 }}
      run: |
        # Create temporary SSH key file
        mkdir -p ~/.ssh
        echo "$DEPLOY_SSH_KEY" > ~/.ssh/deploy_key
        chmod 700 ~/.ssh
        chmod 600 ~/.ssh/deploy_key
        
        # Define SSH command with proper options
        SSH_CMD="ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -p $DEPLOY_PORT $DEPLOY_USER@$DEPLOY_HOST"
        SCP_CMD="scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -P $DEPLOY_PORT"
        
        # Create deployment directory on remote
        $SSH_CMD "sudo mkdir -p /opt/fhirpath-server"
        
        # Stop existing service (if running)
        $SSH_CMD "sudo systemctl stop fhirpath-server || true"
        
        # Backup current version
        $SSH_CMD "sudo cp /opt/fhirpath-server/fhirpath-server \
           /opt/fhirpath-server/fhirpath-server.backup || true"
        
        # Copy new binary to remote
        $SCP_CMD fhirpath-server $DEPLOY_USER@$DEPLOY_HOST:/tmp/
        
        # Move binary to final location and set permissions
        $SSH_CMD "sudo mv /tmp/fhirpath-server /opt/fhirpath-server/ && \
                  sudo chown root:root /opt/fhirpath-server/fhirpath-server && \
                  sudo chmod +x /opt/fhirpath-server/fhirpath-server"
        
        # Create systemd service file if it doesn't exist
        $SSH_CMD "if [ ! -f /etc/systemd/system/fhirpath-server.service ]; then
          sudo tee /etc/systemd/system/fhirpath-server.service > /dev/null <<'EOF'
        [Unit]
        Description=FHIRPath Server
        After=network.target
        
        [Service]
        Type=simple
        User=nobody
        Group=nogroup
        ExecStart=/opt/fhirpath-server/fhirpath-server
        Restart=always
        RestartSec=5
        Environment="RUST_MIN_STACK=8388608"
        
        [Install]
        WantedBy=multi-user.target
        EOF
          sudo systemctl daemon-reload
          sudo systemctl enable fhirpath-server
        fi"
        
        # Start the service
        $SSH_CMD "sudo systemctl start fhirpath-server"
        
        # Verify deployment
        sleep 5
        if $SSH_CMD "sudo systemctl is-active --quiet fhirpath-server"; then
          echo "✅ Deployment successful - service is running"
          $SSH_CMD "sudo systemctl status fhirpath-server"
        else
          echo "❌ Deployment failed - service is not running"
          $SSH_CMD "sudo journalctl -u fhirpath-server --lines=20"
          exit 1
        fi
        
        # Clean up SSH key
        rm -f ~/.ssh/deploy_key
