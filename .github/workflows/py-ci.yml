name: py CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'crates/pysof/**'
      - '.github/workflows/py-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'crates/pysof/**'
      - '.github/workflows/py-ci.yml'

defaults:
  run:
    working-directory: crates/pysof

env:
  CARGO_TERM_COLOR: always
  RUST_MIN_STACK: 8388608
  CARGO_BUILD_JOBS: 1

jobs:
  setup:
    name: Setup Python Environment
    runs-on: [self-hosted, Linux]
    outputs:
      venv-path: ${{ steps.venv.outputs.path }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        run: uv python install 3.11

      - name: Create virtual environment
        id: venv
        run: |
          uv venv --python 3.11 .venv
          echo "path=$(pwd)/.venv" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: uv sync --group dev

      - name: Cache virtual environment
        uses: actions/cache@v4
        with:
          path: crates/pysof/.venv
          key: pysof-venv-${{ runner.os }}-${{ hashFiles('crates/pysof/pyproject.toml', 'crates/pysof/uv.lock') }}

  lint:
    name: Lint (format, lint, typecheck)
    runs-on: [self-hosted, Linux]
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore virtual environment
        uses: actions/cache@v4
        with:
          path: crates/pysof/.venv
          key: pysof-venv-${{ runner.os }}-${{ hashFiles('crates/pysof/pyproject.toml', 'crates/pysof/uv.lock') }}

      - name: Apply formatting
        run: uv run ruff format src

      - name: Format check
        run: uv run ruff format --check src

      - name: Lint check
        run: uv run ruff check src

      - name: Type check
        run: uv run mypy src

  test:
    name: Tests (Linux)
    runs-on: [self-hosted, Linux]
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore virtual environment
        uses: actions/cache@v4
        with:
          path: crates/pysof/.venv
          key: pysof-venv-${{ runner.os }}-${{ hashFiles('crates/pysof/pyproject.toml', 'crates/pysof/uv.lock') }}

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build extension (dev)
        run: uv run maturin develop

      - name: Run tests with coverage
        run: uv run python -m pytest -v --cov=src --cov-report=xml:coverage.xml --cov-report=term-missing

