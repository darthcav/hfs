name: py CD

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to deploy (e.g., v0.1.8)'
        required: true
        type: string
      publish:
        description: 'Publish the built wheels to PyPI'
        required: false
        type: boolean
        default: false
  workflow_run:
    workflows:
      - py CI
    types:
      - completed

defaults:
  run:
    working-directory: crates/pysof

env:
  CARGO_TERM_COLOR: always
  MATURIN_PEP517_ARGS: --profile release

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    if: ${{ (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') || github.event_name == 'workflow_dispatch' }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: Linux
            runner: [self-hosted, Linux]
            target: x86_64-unknown-linux-gnu
            platform: linux_x86_64_gnu
          # - os: Windows
          #   runner: [self-hosted, Windows]
          #   target: x86_64-pc-windows-msvc
          #   platform: win_amd64
          # - os: macOS
          #   runner: [self-hosted, macOS]
          #   target: x86_64-apple-darwin
          #   platform: macosx_10_9_x86_64
          # - os: macOS
          #   runner: [self-hosted, macOS]
          #   target: aarch64-apple-darwin
          #   platform: macosx_11_0_arm64

    steps:
      - name: Checkout code (workflow_run)
        if: github.event_name == 'workflow_run'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Checkout code (non-workflow_run)
        if: github.event_name != 'workflow_run'
        uses: actions/checkout@v4

      - name: Restore virtual environment
        uses: actions/cache@v4
        with:
          path: crates/pysof/.venv
          key: pysof-venv-${{ runner.os }}-${{ hashFiles('crates/pysof/pyproject.toml', 'crates/pysof/uv.lock') }}
          restore-keys: |
            pysof-venv-${{ runner.os }}-

      - name: Verify dependencies
        run: |
          # Verify that maturin is available from the cached venv
          uv run maturin --version

      - name: Build wheel (Linux)
        if: runner.os == 'Linux'
        run: |
          uv run maturin build --release --target ${{ matrix.target }} --out dist

      # - name: Build wheel (Windows)
      #   if: runner.os == 'Windows'
      #   shell: cmd
      #   run: |
      #     uv run maturin build --release --target ${{ matrix.target }} --out dist

      - name: Test wheel installation
        run: |
          uv pip install dist/*.whl --force-reinstall
          uv run python -c "import pysof; print(f'pysof version: {pysof.__version__}')"

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.platform }}
          path: crates/pysof/dist/*.whl
          retention-days: 30

  create-release-bundle:
    name: Create consolidated wheel bundle
    runs-on: [self-hosted, Linux]
    needs: build-wheels
    if: ${{ success() }}

    steps:
      - name: Checkout code (workflow_run)
        if: github.event_name == 'workflow_run'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Checkout code (non-workflow_run)
        if: github.event_name != 'workflow_run'
        uses: actions/checkout@v4

      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: crates/pysof/dist

      - name: Create release archive
        run: |
          mkdir -p release
          find dist -name "*.whl" -exec cp {} release/ \;
          cd release
          tar -czf pysof-wheels.tar.gz *.whl
          cd ..
          ls -la release/

      - name: Upload consolidated wheels artifact
        uses: actions/upload-artifact@v4
        with:
          name: pysof-wheels
          path: |
            crates/pysof/release/*.whl
            crates/pysof/release/pysof-wheels.tar.gz
          retention-days: 30

  test-wheels:
    name: Test wheels on ${{ matrix.python-version }}
    runs-on: [self-hosted, Linux]
    needs: build-wheels
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Linux wheel artifacts
        uses: actions/download-artifact@v4
        with:
          name: wheel-linux_x86_64_gnu
          path: crates/pysof/dist

      - name: Restore virtual environment
        uses: actions/cache@v4
        with:
          path: crates/pysof/.venv
          key: pysof-venv-${{ runner.os }}-${{ hashFiles('crates/pysof/pyproject.toml', 'crates/pysof/uv.lock') }}
          restore-keys: |
            pysof-venv-${{ runner.os }}-

      - name: Install wheel and test dependencies
        run: |
          uv pip install dist/*.whl --force-reinstall
          uv pip install -q pytest pytest-cov

      - name: Run comprehensive tests
        run: uv run python -m pytest tests/ -v --tb=short

  publish-pypi:
    name: Publish to PyPI (manual on tag)
    runs-on: [self-hosted, Linux]
    needs: [build-wheels]
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.publish == true }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: crates/pysof/dist

      - name: Install twine
        run: uv pip install -q twine

      - name: Upload to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          uv run python -m twine upload --non-interactive dist/**/*.whl
