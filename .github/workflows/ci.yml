name: HFS Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_MIN_STACK: 8388608
  CARGO_BUILD_JOBS: 1

jobs:
  test:
    name: Test Suite
    runs-on: [self-hosted, Linux] 
    strategy:
      matrix:
        rust: [stable, beta, nightly]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy

    - name: Configure Rust to use LLD
      run: |
        mkdir -p ~/.cargo
        if ! grep -q "link-arg=-fuse-ld=lld" ~/.cargo/config.toml 2>/dev/null; then
          echo "[target.x86_64-unknown-linux-gnu]" >> ~/.cargo/config.toml
          echo 'linker = "clang"' >> ~/.cargo/config.toml
          echo 'rustflags = ["-C", "link-arg=-fuse-ld=lld"]' >> ~/.cargo/config.toml
        fi

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

# R6 is currently broken - issue with TestScript
      #    - name: Build the FHIR model code generator for all versions (This will download the latest R6 from https://build.fhir.org/
        #run: |
          #echo "Build the FHIR model code generator for all versions..."
          #cargo build -p helios-fhir-gen --all-features

      #- name: Generate all FHIR model code 
        #run: |
          #echo "Generate all FHIR model code..."
          #./target/debug/helios-fhir-gen --all 
 
    - name: Run tests with all features
      run: |
        echo "Running tests with all features..."
        #cargo test --all-features 
        cargo test --features R4,R4B,R5 
 
  lint:
    name: Linting
    runs-on: [self-hosted, Linux] 
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@v1
      with:
        toolchain: stable
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Run clippy
      run: |
        cargo clippy --version
        cargo clippy --all-targets --all-features -- -D warnings -A clippy::items_after_test_module -A clippy::large_enum_variant -A clippy::question_mark -A clippy::collapsible_match -A clippy::collapsible_if -A clippy::field_reassign_with_default

  security:
    name: Security Audit
    runs-on: [self-hosted, Linux]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@v1
      with:
        toolchain: stable

    - name: Install cargo-audit
      run: cargo install cargo-audit

    - name: Run security audit
      run: cargo audit

  coverage:
    name: Code Coverage
    runs-on: [self-hosted, Linux] 
    needs: [test, lint, security]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          components: llvm-tools-preview

      - name: Configure Rust to use LLD
        run: |
          mkdir -p ~/.cargo
          if ! grep -q "link-arg=-fuse-ld=lld" ~/.cargo/config.toml 2>/dev/null; then
            echo "[target.x86_64-unknown-linux-gnu]" >> ~/.cargo/config.toml
            echo 'linker = "clang"' >> ~/.cargo/config.toml
            echo 'rustflags = ["-C", "link-arg=-fuse-ld=lld"]' >> ~/.cargo/config.toml
          fi

      # Needed to pre-install this on the agent using: cargo install cargo-llvm-cov
      #- name: Install cargo-llvm-cov
        #  uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate code coverage
        run: cargo llvm-cov --workspace --lcov --output-path lcov.info

      # Upload to Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: lcov.info
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build Release
    runs-on: ${{ matrix.os }}
    needs: [test, lint, security]
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        include:
          - os: Linux
            runner: [self-hosted, Linux]
        #      - os: macOS
          #        runner: [self-hosted, macOS]
        #      - os: Windows 
          #        runner: [self-hosted, Windows]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@v1
      with:
        toolchain: stable

# TODO - need to add all of the target types
    - name: Configure Rust to use LLD
      run: |
        mkdir -p ~/.cargo
        if ! grep -q "link-arg=-fuse-ld=lld" ~/.cargo/config.toml 2>/dev/null; then
          echo "[target.x86_64-unknown-linux-gnu]" >> ~/.cargo/config.toml
          echo 'linker = "clang"' >> ~/.cargo/config.toml
          echo 'rustflags = ["-C", "link-arg=-fuse-ld=lld"]' >> ~/.cargo/config.toml
        fi

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Build release
      run: cargo build --release

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: rust-binary-${{ matrix.os }}
        path: |
          target/release/
          !target/release/build/
          !target/release/deps/
          !target/release/incremental/

  release:
    name: Create GitHub Release
    runs-on: [self-hosted, Linux] 
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        path: ./artifacts

    - name: Create release archives
      run: |
        mkdir -p releases
        cd artifacts
        for dir in */; do
          if [[ "$dir" == *"ubuntu"* ]]; then
            tar -czf ../releases/${dir%/}-linux.tar.gz -C "$dir" .
          elif [[ "$dir" == *"windows"* ]]; then
            cd "$dir" && zip -r ../../releases/${dir%/}-windows.zip . && cd ..
          elif [[ "$dir" == *"macos"* ]]; then
            tar -czf ../releases/${dir%/}-macos.tar.gz -C "$dir" .
          fi
        done

    - name: Generate changelog
      id: changelog
      run: |
        if [ -f CHANGELOG.md ]; then
          # Extract changelog for this version
          sed -n "/^## \[$(echo ${{ github.ref_name }} | sed 's/v//')\]/,/^## \[/p" CHANGELOG.md | head -n -1 > current_changelog.md
          echo "changelog_exists=true" >> $GITHUB_OUTPUT
        else
          echo "## What's Changed" > current_changelog.md
          echo "changelog_exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: releases/*
        body_path: current_changelog.md
        draft: false
        prerelease: ${{ contains(github.ref_name, '-') }}
        generate_release_notes: ${{ steps.changelog.outputs.changelog_exists == 'false' }}

  publish:
    name: Publish to crates.io
    runs-on: [self-hosted, Linux] 
    needs: [release]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@v1
      with:
        toolchain: stable

    - name: Publish to crates.io
      run: cargo publish --token ${{ secrets.CRATES_IO_TOKEN }}
